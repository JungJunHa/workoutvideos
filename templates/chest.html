    <title>Shop Homepage - Start Bootstrap Template</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <!-- Custom styles for this template -->
    <link href="../css-videopage/shop-homepage.css" rel="stylesheet">
    <script>
        $(document).ready(function () {
            showvideo1();
        })
        function showvideo1() {
            $('#cards').empty();
            //1.db에서 type에 맞는 소스코드를 꺼내와서 보여준다.
            $.ajax({
                type: 'GET',
                url: '/view_chest',
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        let chests = response['chest'];
                        //2.videocard 함수를 이용하여 쭉 보여준다.
                        for (let i = 0; i < chests.length; i++) {
                            videocard(chests[i]['url'], chests[i]['title'], chests[i]['video_url'])
                        }
                    } else {
                        alert('정보를 받아오지 못했습니다.')
                    }
                }
            })
        }
        function videocard(title, comment) {
            //1.video card의 형식으로 video, comment등을 써서 cardbox에 append해준다.
            let temp_html = `<div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a href="#"></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="#">${title}</a>
                            </h4>
                            <h3>
                            ${comment}</h3>
                        </div>
                    </div>
                </div>`
            $('#cards').append(temp_html)
        }
    </script>
</head>
